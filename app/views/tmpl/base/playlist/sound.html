<script type="text/html" id="tmpl_base_playlist_sound">
  <li class="playlist-li <% if (isNowPlaying) { %> nowplaying-li <% } %>">
    <div>
      <div>
        <span class="sound-title clickable" data-sound-index="<%= index %>">
          <%= title %>
        </span>
        <span class="sound-sharer">
          <img src="<%= Sharer.ProfileImageURL %>">
        </span>
      </div>
    </div>
  </li>
</script>
