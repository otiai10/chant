<!DOCTYPE html>

<html>
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link id="favicon" rel="shortcut icon" href="/public/img/icon.chant.mini.png"/>
    <meta name="referrer" content="never">

    <!-- for ajax only? -->
    <script type="text/javascript" src="/public/js/zepto-for-ajax.js"></script>

    <!-- materialize -->
    <link rel="stylesheet" type="text/css" media="screen,projection" href="/public/css/materialize.min.css">

    <!-- fontawsome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- twitter embed -->
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script type="text/javascript" src="/public/js/react-with-addons-0.13.3.min.js"></script>

    <script type="text/javascript" src="/public/js/moment.min.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <link rel="apple-touch-icon" href="http://{{.Config.Server.host}}/public/img/apple-touch-icon.png"/>

    <link rel="stylesheet" href="/public/css/common.css?ts={{.timestamp}}">
    {{if .Config.Agent.is_mobile}}
      <link rel="stylesheet" href="/public/css/main.mobile.css?ts={{.timestamp}}">
